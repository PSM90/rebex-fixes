<!-- templates/rebex-fixes.html -->

<form>
    <div class="form-group">
        <label for="fix-type">Tipo di Fix:</label>
        <select id="fix-type" name="fixType">
            <option value="actor">Scheda PG</option>
            <option value="compendium">Compendio</option>
        </select>
    </div>

    <div class="form-group">
        <label for="actor-select">Seleziona una Scheda PG:</label>
        <select id="actor-select" name="actor">
            {{#each actors}}
            <option value="{{this}}">{{this}}</option>
            {{/each}}
        </select>
    </div>

    <div class="form-group">
        <label for="compendium-select">Seleziona un Compendio:</label>
        <select id="compendium-select" name="compendium">
            {{#each compendiums}}
            <option value="{{this}}">{{this}}</option>
            {{/each}}
        </select>
    </div>

    <div class="form-group">
        <button type="button" id="fix-actor-button">Fix Usi 0/0</button>
        <button type="button" id="fix-concentration-button">Fix Concentrazione</button>
    </div>
</form>
